  <style>
    /* Loader */
    #loader {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0f0;
      font-size: 20px;
      flex-direction: column;
    }
    #loader span {
      margin-top: 10px;
    }
    .hidden { display: none; }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Section style */
    section {
      min-height: 100vh;
      padding: 50px;
      display: flex;

      flex-direction: column;

    #home { background: #101010; color: #0f0; }

    #contact { background: #303030; color: #fff; }

    nav {
      position: fixed;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 10px;
    }
    nav a {
      margin: 0 8px;
      color: #0f0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
